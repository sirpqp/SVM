

  <!DOCTYPE html>
<html lang="zxx">

<head>
  <title>Lenkrad</title>
  <!-- Meta-Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="keywords" content=""/>
    <script type="text/javascript" src="static/js/jquery.js"></script>

  <script>
    addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }

    function openManagement (){

        window.open("project-management")
    }

  </script>
  <!-- //Meta-Tags -->
  <!-- Stylesheets -->
  <link href="static/css/style_1.css" rel='stylesheet' type='text/css' />
  <link href="static/css/styles.css" rel="stylesheet">
  <!--// Stylesheets -->
  <!--fonts-->
  <!-- title -->
	<link href="http://fonts.googleapis.com/css?family=Abhaya+Libre:400,500,600,700,800" rel="stylesheet">
  <!-- body -->
  <!--//fonts-->
    <script type="text/javascript" src="static/js/index.js"></script>
</head>

<body>
  <header>
    <h1></h1>
  </header>
  <div class="w3ls-contact">

    <!-- form starts here -->
      <form action="part-input?input_type=Lenkrad" method="post" enctype="multipart/form-data">
          <div style="width: 1065.6px; font-size: 32px; background-color: #1b66a7; padding-top: 10px; padding-bottom: 10px">零件录入(Lenkrad)</div>
          <div class="agile-field-txt">
            <div class="mr_agilemain">
              <div class="left-wthree">
                <label class="bot_w3">Project:</label>
                  <select id="project-select" name="project">
                      <option value="" selected></option>
                  </select>
              </div>
              <div class="left-wthree">
                <label class="bot_w3">SOP</label><input type="text" name="sop" readonly>
              </div>
              <div class="left-wthree">
                <label class="bot_w3">TMA</label><input type="text" name="tma" readonly>
              </div>
                <div class="left-wthree">
                    <label id="project-management" class="bot_w3" style="margin-top: 38px; margin-left: 20px; padding-top: 10px; padding-bottom: 10px; padding-left: 5px; background-color: #8e8148" onclick="openManagement()">PROJECT MANAGEMENT</label>
                </div>
            </div>
          </div>
          <div class="agile-field-txt">
              <div class="left-wthree">
                  <label class="bot_w3">Part Nr:</label><textarea name="part-nr" placeholder="*please enter the Part Nr."></textarea>
              </div>
          </div>
          <div class="agile-field-txt">
              <div class="mr_agilemain">
                  <div class="left-wthree styled-select">
                    <label class="bot_w3">Design:</label>
                      <select name="design">
                          <option value="" selected></option>
                          <option value="Mainstream">Mainstream</option>
                          <option value="Sport">Sport</option>
                          <option value="MEB">MEB</option>
                      </select>
                  </div>
                  <div class="left-wthree">
                    <label class="bot_w3">ZSB LENKRAD:</label><input type="text" name="zsb_lenkrad">
                  </div>
                  <div class="left-wthree">
                    <label class="bot_w3">PR Nr:</label><input type="text" name="pr_nr">
                  </div>
              </div>
          </div>
          <div class="agile-field-txt">
              <div class="mr_agilemain">
                  <div class="left-wthree">
                    <label class="bot_w3">BLENDE:</label>
                      <select name="blende">
                          <option value="" selected></option>
                          <option value="BLENDE LOW">BLENDE LOW</option>
                          <option value="BLENDE HIGH">BLENDE HIGH</option>
                          <option value="BLENDE TOUCH">BLENDE TOUCH</option>
                      </select>
                  </div>
                  <div class="left-wthree">
                    <label class="bot_w3">Supplier:</label><input type="text" name="supplier">
                  </div>
                  <div class="left-wthree">
                    <label class="bot_w3">SWITCH:</label>
                      <select name="switch">
                          <option value="" selected></option>
                          <option value="Low Mufu">Low Mufu</option>
                          <option value="GRA">GRA</option>
                          <option value="ACC">ACC</option>
                          <option value="TOUCH">TOUCH</option>
                      </select>
                  </div>
              </div>
          </div>
          <div class="agile-field-txt">
              <div class="mr_agilemain">
                  <div class="left-wthree">
                    <label class="bot_w3">HOD:</label><input type="text" name="hod">
                  </div>
              </div>
          </div>
          <div class="agile-field-txt">
              <div class="left-wthree">
                <label class="bot_w3">Picture:</label><input type="file" name="picture">
              </div>
          </div>
          <div class="w3ls-contact w3l-sub">
              <input type="submit" value="Enter">
          </div>

    </form>
  </div>

  <!-- //form ends here -->
</body>
<!-- //Body -->
<script>
    loadProjectManagement()
</script>
</html>
